name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-nolock
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-noreqs
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: pip install --upgrade pip

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable

      - name: Rust fmt
        run: cd loctree_rs && cargo fmt -- --check
      - name: Rust clippy
        run: cd loctree_rs && cargo clippy -- -D warnings
      - name: Run rust unit tests
        run: cd loctree_rs && cargo test
      - name: Run rust integration tests
        run: node tools/tests/loctree-rs.test.mjs
      - name: Run node unit tests
        run: node tools/tests/test_loctree_node_unit.mjs
      - name: Run node integration tests
        run: node tools/tests/loctree-node.test.mjs

      - name: Run python unit tests
        run: python3 tools/tests/test_loctree_py_unit.py
      - name: Run python integration tests
        run: node tools/tests/loctree-py.test.mjs

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-coverage-

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Run Rust coverage
        run: |
          cd loctree_rs
          cargo tarpaulin --out Xml --output-dir ../coverage --skip-clean --timeout 300
        continue-on-error: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python coverage
        run: pip install coverage

      - name: Run Python coverage
        run: |
          coverage run --source=. --omit="tools/*,loctree_rs/*" -m pytest tools/tests/test_loctree_py_unit.py 2>/dev/null || \
          coverage run --source=. --omit="tools/*,loctree_rs/*" tools/tests/test_loctree_py_unit.py
          coverage report --fail-under=50 || echo "Python coverage below threshold (informational)"
          coverage xml -o coverage/python-coverage.xml
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          if-no-files-found: ignore
