# Example .loctree/config.toml demonstrating runtime API configuration
#
# This config shows how to define custom runtime APIs that should not be
# flagged as dead code even though they're never imported.

# Custom runtime API patterns for frameworks/runtimes
[[runtime_apis]]
framework = "Remix"
exports = ["loader", "action", "meta", "links", "headers"]
file_patterns = ["**/routes/*.{jsx,tsx}", "**/routes/**/*.{jsx,tsx}"]

[[runtime_apis]]
framework = "SvelteKit"
exports = ["load", "actions"]
file_patterns = ["**/+page.{js,ts}", "**/+layout.{js,ts}", "**/+server.{js,ts}"]

[[runtime_apis]]
framework = "Astro"
exports = ["getStaticPaths", "prerender"]
file_patterns = ["**/pages/**/*.astro", "**/src/pages/**/*.astro"]

# Built-in runtime APIs are automatically detected:
# - Node.js ES Module loader hooks (resolve, load, globalPreload, initialize)
# - Node.js test runner hooks (before, after, beforeEach, afterEach)
# - Web Workers (onmessage, onerror, onmessageerror)
# - Service Workers (install, activate, fetch, message, sync, push)
# - Vite plugins (config, configResolved, buildStart, buildEnd)
# - Next.js middleware (middleware, config)
#
# No configuration needed for these - they work out of the box!

