<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Test Example</title>

    <!-- External script reference -->
    <script src="./external-lib.js"></script>

    <!-- Inline JavaScript with global destructuring -->
    <script>
        // This pattern should be detected as usage
        const { hydrateOnIdle, createApp } = Vue;

        // These should be detected as exports being used
        const app = createApp({
            setup() {
                hydrateOnIdle(() => {
                    console.log('Hydrated!');
                });
            }
        });
    </script>

    <!-- ES6 Module script -->
    <script type="module">
        import { render } from './renderer.js';
        import { someHelper } from './helpers.js';

        // These imports should create dependency edges
        render(document.body);
        someHelper();
    </script>
</head>
<body>
    <div id="app"></div>

    <!-- Another inline script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.mount('#app');
        });
    </script>
</body>
</html>
