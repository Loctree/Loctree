<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Style Test</title>
    <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity -- TEST FIXTURE: used for loctree script detection testing, not production code -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Vue.js global destructuring pattern
        // This is the pattern that causes false positives in Vue.js e2e tests
        const { hydrateOnIdle, createApp, ref, computed } = Vue;
        
        const app = Vue.createApp({
            setup() {
                const count = ref(0);
                const doubled = computed(() => count.value * 2);
                return { count, doubled };
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>
