[package]
name = "loctree"
version = "0.3.5"
edition = "2021"

[[bin]]
name = "loctree"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.12"
globset = "0.4"
heck = "0.5"
time = { version = "0.3", features = ["formatting"] }

[dev-dependencies]
tempfile = "3"
