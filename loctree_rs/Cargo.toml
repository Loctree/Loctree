[package]
name = "loctree"
version = "0.5.1"
edition = "2024"
authors = ["LibraxisAI <the1st@whoai.am>"]
description = "Fast, language-aware codebase analyzer for detecting dead exports, circular imports, and generating dependency graphs"
license = "MIT"
repository = "https://github.com/LibraxisAI/Loctree"
readme = "../README.md"
keywords = ["static-analysis", "dead-code", "imports", "exports", "codebase"]
categories = ["development-tools", "command-line-utilities"]

[[bin]]
name = "loctree"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json-five = "0.3"
regex = "1.12"
globset = "0.4"
heck = "0.5"
time = { version = "0.3", features = ["formatting"] }
report-leptos = { version = "0.1", path = "../report-leptos", optional = true }

[features]
default = ["leptos-reports"]
leptos-reports = ["dep:report-leptos"]

[dev-dependencies]
tempfile = "3"
