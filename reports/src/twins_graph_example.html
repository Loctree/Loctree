<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin DNA Graph - Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f1115;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #twins-graph-container {
      width: 100%;
      height: 800px;
      background: #0f1115;
      border: 2px solid #333;
      border-radius: 8px;
      position: relative;
    }

    .legend {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 200;
    }

    .legend h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #60a5fa;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }

    .legend-color {
      width: 30px;
      height: 20px;
      border-radius: 4px;
    }

    .legend-gradient {
      width: 120px;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Twin DNA Graph Visualization</h1>
  <div id="twins-graph-container"></div>

  <div class="legend">
    <h3>Legend</h3>
    <div class="legend-item">
      <div class="legend-gradient" style="background: linear-gradient(90deg, #22c55e 0%, #eab308 25%, #f97316 50%, #ea580c 75%, #dc2626 100%);"></div>
      <span>Node Color: Dead Parrots (0 → many)</span>
    </div>
    <div class="legend-item">
      <div class="legend-gradient" style="background: linear-gradient(90deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);"></div>
      <span>Edge Color: Shared Symbols (few → many)</span>
    </div>
    <div class="legend-item">
      <span><strong>Node Size:</strong> Number of exports</span>
    </div>
    <div class="legend-item">
      <span><strong>Edge Width:</strong> Number of shared symbols</span>
    </div>
  </div>

  <!-- Include Cytoscape.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js" integrity="sha384-J7Q85oZE4GJ/e7+n2aOQsLXfDwwfnA8S2nZAL5BpFsfpCF84zQD7LroZ/dMnLgex" crossorigin="anonymous"></script>

  <!-- Include demo data generator -->
  <script src="twins_graph_demo_data.js"></script>

  <!-- Include our twins graph script -->
  <script src="twins_graph.js"></script>

  <!-- Example usage -->
  <script>
    // Generate demo data - choose one:
    // const twinsData = generateDemoTwinsData('simple');
    const twinsData = generateRustProjectTwinsData();
    // const twinsData = generateTypeScriptProjectTwinsData();
    // const twinsData = generateStressTestTwinsData();

    // Initialize the twins graph
    const cy = buildTwinsGraph(
      twinsData,
      'twins-graph-container',
      'loctree://' // Optional: base URL for opening files
    );

    console.log('Twins graph initialized:', cy);
    console.log(`Loaded ${twinsData.exactTwins.length} twins, ${twinsData.deadParrots.length} dead parrots`);
  </script>
</body>
</html>
